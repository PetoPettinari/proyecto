{% extends 'home/base.html' %}


{% block content %}

    <h1 class="shadow-lg text-center">App Producto</h1>
    <div class="container mt-lg-3">

        

        {% block content_producto %}
            <h3 class="pb-lg-3">
                Categoria de Productos
            </h3>
            
            <div class="d-grid gap-3">

                <a href="{% url 'producto:productocategoria_create' %}" class="btn btn-primary">Crear</a>
                {% endif %}
                <a href="{% url 'producto:productocategoria_list' %}" class="btn btn-primary">Listar</a> <br>
            </div>

            <h3 class="pb-lg-3">      
                Productos
            </h3>

            <div class="d-grid gap-3">
                {% if user.is_staff %}
                <a href="{% url 'producto:productocategoria_create' %}" class="btn btn-primary">Crear</a>
                {% endif %}
                <a href="{% url 'producto:producto_list' %}" class="btn btn-primary">Listar</a> <br>

        {% endblock content_producto %}

    </div>
{% endblock content %}
